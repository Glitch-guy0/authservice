run:
  timeout: 5m
  tests: true
  skip-dirs:
    - internal/mocks
    - test/mocks

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  govet:
    check-shadowing: true
  gocyclo:
    min-complexity: 15
  gocritic:
    settings:
      captLocal:
        paramsOnly: true
      rangeExprCopy:
        sizeThreshold: 16
        skipTestFuncs: true
  golint:
    min-confidence: 0.8
  gosec:
    excludes:
      - G104 # Errors unhandled
  lll:
    line-length: 120
  maligned:
    suggest-new: true
  misspell:
    locale: US
  unparam:
    check-exported: true

linters:
  disable-all: true
  enable:
    - bodyclose
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - gocritic
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gocyclo
        - gocognit
    - path: internal/mocks/.*
      linters:
        - unused
        - gosec
        - goconst
        - gocritic
        - gocyclo
        - gofmt
        - goimports
        - gosec
        - gosimple
        - govet
        - ineffassign
        - interfacer
        - lll
        - maligned
        - misspell
        - nakedret
        - prealloc
        - staticcheck
        - structcheck
        - typecheck
        - unconvert
        - unparam
        - unused
        - varcheck
        - whitespace
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  uniq-by-line: true
